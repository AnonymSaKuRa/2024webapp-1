<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出店者登録</title>
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css">
    <link rel="stylesheet" href="./style/regist/regist.css">
</head>

<body>
    <!-- 出店者登録の画面 -->
    <div class="meter orange"></div>
    <button class="prev">戻る</button>
    <div class="slideshow">
        <div class="slideContent gender">
            <p>性別</p>
            <button class="btn">男性</button>
            <button class="btn">女性</button>
        </div>

        <div class="slideContent birthday">
            <p>生年月日</p>
            <p>200x年x月x日</p>
            <button class="next">次へ</button>
        </div>

        <div class="slideContent name">
            <p>名前</p>
            <p>○○ ○○</p>
            <button class="next">次へ</button>
        </div>

        <div class="slideContent job">
            <p>職業</p>
            <p>会社員</p>
            <button class="next">次へ</button>
        </div>

        <div class="slideContent job">
            <p>どんなお店</p>
            <p>飲食店</p>
            <button class="next">次へ</button>
        </div>

        <div class="slideContent job">
            <p>どの地域でやりたいか</p>
            <p>東海地方</p>
            <button class="next">次へ</button>
        </div>

        <div class="slideContent job">
            <p>経験・資格</p>
            <p>アルバイトなど</p>
            <button class="next">次へ</button>
        </div>

        <div class="slideContent">
            <p>登録完了</p>
            <p>始めましょう</p>
            <button class="next">始める</button>
        </div>
    </div>
    <script src="./js/exhi-regist.js"></script>
</body>

</html>
