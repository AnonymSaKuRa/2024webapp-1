<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出店者登録</title>
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css">
    <link rel="stylesheet" href="./style/regist/regist.css">
</head>

<!-- 出店者登録の画面 -->

<body>
    <main class="main">
        <div class="meter orange"></div>
        <img src="./images/allow.svg" alt="戻る矢印" class="prev">
        <div class="slideshow">
            <div class="slideContent birthday">
                <h2 class="slideContent__ttl">あなたの生年月日を<br>教えてくだい</h2>
                <form>
                    <input type="date" id="birthdate" name="birthdate">
                </form>
                <p class="next">次へ</p>
            </div>

            <div class="slideContent name">
                <h2 class="slideContent__ttl">あなたの名前を<br>教えて下さい</h2>
                <form>
                    <input type="text" id="input-area" name="name" placeholder="例:山田 太郎" required>
                </form>
                <p class="next">次へ</p>
            </div>

            <div class="slideContent job">
                <h2 class="slideContent__ttl">あなたの職業を<br>教えて下さい</h2>
                <form>
                    <input type="text" id="input-area" name="job" placeholder="例:会社員" required>
                </form>
                <p class="next">次へ</p>
            </div>

            <div class="slideContent shop">
                <h2 class="slideContent__ttl">どんなお店を<br>出店したいですか？</h2>
                <p class="supplement">例：スイーツが美味しいカフェ、<br>女性向けの古着屋など</p>
                <form>
                    <input type="text" id="input-area" name="shop" placeholder="例:スイーツが美味しいカフェ" required>
                </form>
                <p class="supplement right">を開きたい！</p>
                <p class="next">次へ</p>
            </div>

            <div class="slideContent area">
                <h2 class="slideContent__ttl">どの地域で<br>出店したいですか?</h2>
                <p class="supplement">複数選択可能です。</p>
                <h3 class="area-name">中部地方</h3>
                <div class="flex">
                    <p class="select">新潟県</p>
                    <p class="select">富山県</p>
                    <p class="select">石川県</p>
                    <p class="select">福井県</p>
                    <p class="select">山梨県</p>
                    <p class="select">長野県</p>
                    <p class="select">岐阜県</p>
                    <p class="select">静岡県</p>
                    <p class="select">愛知県</p>
                </div>

                <h3 class="area-name">その他</h3>
                <div class="flex">
                    <p class="select">未定</p>
                </div>
                <p class="next">次へ</p>
            </div>

            <div class="slideContent experience">
                <h2 class="slideContent__ttl">あなたの経験・資格を<br>教えてください</h2>
                <form>
                    <input type="text" id="input-area" name="experience" placeholder="例:飲食店勤務経験ありなど" required>
                </form>
                <p class="next">次へ</p>
            </div>

            <div class="slideContent complet">
                <h2 class="slideContent__ttl">登録完了!</h2>
                <p class="supplement">気になる条件の商店街を<br>お気に入り登録してみましょう</p>
                <img src="./images/tennpo_orange.svg" alt="アイコン" class="icon">
                <a href="./vacant-vue.html" class="next">はじめる</a>
            </div>
        </div>
    </main>
    <script src="./js/exhi-regist.js"></script>
</body>

</html>
