<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商店街登録</title>
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css">
    <link rel="stylesheet" href="./style/regist/regist.css">
</head>

<!-- 商店街オーナー登録の画面 -->

<body>
    <div class="meter blue"></div>
    <button class="prev">戻る</button>
    <div class="slideshow shop">
        <div class="slideContent gender">
            <p>性別</p>
            <button class="btn">男性</button>
            <button class="btn">女性</button>
        </div>

        <div class="slideContent birthday">
            <p>生年月日</p>
            <p>200x年x月x日</p>
            <button class="next">次へ</button>
        </div>

        <div class="slideContent name">
            <p>名前</p>
            <p>○○ ○○</p>
            <button class="next">次へ</button>
        </div>

        <div class="slideContent job">
            <p>所属する商店街</p>
            <p>商店街</p>
            <p>商店街の住所</p>
            <button class="next">次へ</button>
        </div>

        <div class="slideContent job">
            <p>商店街のお問い合わせ先<br>を入力してください</p>
            <p>電話番号</p>
            <p>メールアドレス</p>
            <button class="next">次へ</button>
        </div>

        <div class="slideContent">
            <p>登録完了</p>
            <p>始めましょう</p>
            <button class="next">始める</button>
        </div>
    </div>
    <script src="./js/shop-regist.js"></script>
</body>

</html>
