<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商店街登録</title>
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css">
    <link rel="stylesheet" href="./style/regist/regist.css">
</head>

<!-- 商店街オーナー登録の画面 -->

<body>
    <main class="main shop-regist">
        <div class="meter blue"></div>
        <img src="./images/allow.svg" alt="戻る矢印" class="prev">
        <div class="slideshow shop">
            <div class="slideContent birthday">
                <h2 class="slideContent__ttl">あなたの生年月日を<br>教えてくだい</h2>
                <form>
                    <input type="date" id="input-area" name="birthdate">
                </form>
                <p class="next">次へ</p>
            </div>

            <div class="slideContent name">
                <h2 class="slideContent__ttl">あなたの名前を<br>教えて下さい</h2>
                <form>
                    <input type="text" id="input-area" name="name" placeholder="例:山田 太郎" required>
                </form>
                <p class="next">次へ</p>
            </div>

            <div class="slideContent info">
                <h2 class="slideContent__ttl">あなたの所属する<br>商店街をおしえてください</h2>
                <h3 class="shop-name">商店街</h3>
                <form>
                    <input type="text" id="input-area" name="shop" placeholder="例:○○商店街" required>
                </form>
                <h3 class="shop-address">商店街の住所</h3>
                <form>
                    <input type="text" id="input-area" name="address" placeholder="例:愛知県名古屋市中村区0-0-0" required>
                </form>
                <p class="next">次へ</p>
            </div>

            <div class="slideContent contact">
                <h2 class="slideContent__ttl">商店街のお問合せ先を<br>入寮してください</h2>
                <h3 class="shop-tel">電話番号</h3>
                <form>
                    <input type="text" id="input-area" name="tel" placeholder="例:000-0000-0000" required>
                </form>
                <h3 class="shop-mail">メールアドレス</h3>
                <form>
                    <input type="text" id="input-area" name="mail" placeholder="例:愛知県名古屋市中村区0-0-0" required>
                </form>
                <p class="next">次へ</p>
            </div>

            <div class="slideContent password">
                <h2 class="slideContent__ttl">商店街のパスワードを<br>入力してください</h2>
                <p class="supplement">アプリ用に事前に伝えられている<br>商店街のパスワードを入力してください</p>
                <h3 class="shop-pass">パスワード</h3>
                <form>
                    <input type="text" id="input-area" name="password" placeholder="例:xxxxxxxxx" required>
                </form>
                <p class="next">次へ</p>
            </div>

            <div class="slideContent complet">
                <h2 class="slideContent__ttl">登録完了!</h2>
                <p class="supplement">気になる条件の商店街を<br>お気に入り登録してみましょう</p>
                <img src="./images/kennsaku_blue.svg" alt="アイコン" class="icon">
                <a href="./vacant-vue.html" class="next">はじめる</a>
            </div>
        </div>
    </main>
    <script src="./js/shop-regist.js"></script>
</body>

</html>
