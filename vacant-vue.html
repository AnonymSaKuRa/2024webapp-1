<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空き店舗一覧ページ</title>
</head>

<!-- 空き店舗一覧のページ -->

<body>
    <header class="header">
        <h2>あなたにおすすめ</h2>
        <div class="search">
            <div class="search__icon">絞り込みのアイコン</div>
            <div class="search__text">絞り込み</div>
        </div>
    </header>

    <main class="main">
        <section class="shop card">
            <img src="" alt="" class="card__pic">
            <h2 class="card__name">○○商店街</h2>
            <div class="card__num">空き店舗の数</div>
            <p class="card__many">5店舗</p>
            <dl class="card__access">
                <dt class="card__address">愛知県名古屋市西区</dt>
                <dd class="card__near">鶴舞線/浅間町駅 歩10分</dd>
            </dl>
            <p class="favo">お気に入り</p>
        </section>
    </main>
</body>

</html>
