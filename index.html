<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>アプリ制作</title>
  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css">
  <link rel="stylesheet" href="./style/index/index.css">
</head>

<!-- 起動画面〜出店者or商店街の選択画面まで-->

<body>
  <main class="main">
    <!-- ロゴの表示 -->
    <!-- <img src="./images/logo.svg" alt="アプリロゴ" class="logo"> -->

    <!-- 中身 -->
    <div class="contents">
      <img src="./images/logo.svg" alt="アプリロゴ" class="logo_icon">
      <h1 class="ttl">アプリ名</h1>
      <h2 class="subt_ttl">出店したい人と空き店舗を<br>つなぐアプリ</h2>
      <div class="google_flex">
        <img src="./images/google-icon.svg" alt="googleアイコン" class="google_icon">
        <p class="google">Googleでログイン</p>
      </div>
    </div>

    <!-- 出店者or商店街 -->
    <section class="select">
      <p class="question">あなたはどちらに<br>当てはまりますか？</p>
      <a href="exhibitor-regist.html" class="flex btn">
        <p class="exhibitor">出店したい方</p>
      </a>
      <a href="shop-regist.html" class="flex btn">
        <p class="shop">商店街オーナー</p>
      </a>
    </section>
  </main>

  <script src="./js/index.js"></script>
</body>

</html>
