<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出店者のプロフィール</title>
</head>

<!-- 出店者のプロフィール画面 -->

<body>
    <header class="header">
        <div class="prev-btn">戻るボタン</div>
        <h1>プロフィール</h1>
        <div class="editing">編集</div>
    </header>

    <main class="main">
        <div class="icon"></div>
        <p class="name">山田 太郎</p>
        <p class="age">40代前半</p>

        <section class="profile">
            <h2>プロフィール</h2>

            <h3>職業</h3>
            <p>会社員</p>

            <h3>メールアドレス</h3>
            <p>xxxx@gmail.com</p>

            <h3>自己紹介</h3>
            <p>こんにちは。</p>
        </section>

        <section class="store">
            <h2>出店について</h2>

            <h3>出店したいお店</h3>
            <p>スイーツが美味しいカフェ</p>

            <h3>経験・資格</h3>
            <p>飲食店勤務経験あり</p>

            <h3>出店ジャンル</h3>
            <p>飲食店</p>

            <h3>出店したい地域</h3>
            <p>愛知県</p>

            <h3>概要</h3>
            こんにちは。
        </section>
    </main>
</body>

</html>
